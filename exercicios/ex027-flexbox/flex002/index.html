<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body {
            background-color: rgb(43, 43, 43);
            font-family: monospace;
        }
        .conteiner {
            display: flex;
            background-color: white;
            margin-top: 50px;
            padding: 5px;
            height: 100px;

            flex-flow: row;
            justify-content: flex-start;
            align-items: stretch;
        }

        .item {
            border: 2px solid rgba(0, 0, 0, 0.338);
            border-radius: 4px;
            padding: 10px;
            margin-right: 5px;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Bloco A</div>
        <div class="item">Bloco B</div>
        <div class="item">Bloco C</div>
        <div class="item">Bloco D</div>
        <div class="item">Bloco E</div>
    </div>
</body>
</html>
