<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body {
            background-color: rgb(43, 43, 43);
            font-family: monospace;
        }
        .conteiner {
            display: flex;
            background-color: white;
            margin-top: 50px;
            padding: 5px;
            height: 100px;
            flex-flow: column wrap-reverse;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid gray;
            
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Bloco A</div>
        <div class="item">Bloco B</div>
        <div class="item">Bloco C</div>
        <div class="item">Bloco D</div>
        <div class="item">Bloco E</div>
    </div>
</body>
</html>
