<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta armazendado no meu propio servidor.</p>
    <video width="560" poster="" controls> <!-- poster serve para colocar a capa no video. -->
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Webm.webm" type="video/webm">
        <p>Seu navegador nao reproduz videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qpmzTUAWqwM?si=RBOVoULASZnAUJ_f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
