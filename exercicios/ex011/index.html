<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica e Audios</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            
            <source media="(max-width: 900px)" src
            set="imagens/foto-m.png" type="image/png">
            
            <img src="imagens/foto-g.png" alt="">
        </picture>
    </p>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir um audio em HTML5</p>

    <audio preload="auto" autoplay controls>
        <source src="midia/Light Sting - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="midia/Light Sting - Kevin MacLeod.mp3" type="audio/pgg">
        <source src="midia/Light Sting - Kevin MacLeod.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Light Sting - Kevin MacLeod.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
