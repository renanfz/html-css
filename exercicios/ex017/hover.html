<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {  /*(p -> filho da div) */
            display: none;
        }
        div:hover > p {  /* (hover dentro de p) */
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Abaixo um prototipo de um menu suspenso por exemplo</p>
    <div>Passe o mouse aqui
        <div id="m1">

        </div>
    </div>
    
</body>
</html>
