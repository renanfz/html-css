<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
        }

        fieldset {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Cores, range e file</h2>
    <form action="cadastro.php">
        <label for="icor">Selecione uma cor</label>
        <input
          type="color"
          name="cor"
          id="icor"
        >

        <label for="inota">Nota</label>
        <input
          type="range"
          name="nota"
          id="inota"
          min="0"
          max="25"
          value="0"
        >
        <input
          type="file"
          name="file"
          id="ifile"
        >
    </form>
</body>
</html>
