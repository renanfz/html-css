<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: monospace;
        }
        
        table {
            font-size: 1.3em;
            border-collapse: collapse;
            text-align: left;
        }
        
        td, th {
            border: 1px solid rgba(0, 0, 0, 0.486);
            padding: 10px;
            text-align: left;
        }

</head>

            </tr>
            <tr>
                <td>Victor</td>
                <td>Bob Esponja</td>
                <td>Ferry 2</td>
                <td>La Casa de Papel</td>
            </tr>
            <tr>
                <td>Sarah</td>

</body>
</html>
