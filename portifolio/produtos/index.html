<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vitrine Interativa</h1>
        <a href="carrinho.html">
            <i data-lucide="shopping-cart"></i>
            Carrinho
        </a>
    </header>
    <main>
        <div id="catalogo">

            <div class="produto" id="smartphone">
                <img src="imagens/celular.jpg" alt="smartphone">
                <h3 class="titulo-produto">Smartphone</h3>
                <p class="valor-produto">R$2145,99</p>
                <button class="btn-adicionar" onclick="adicionarItem('smartphone')">Adicionar</button>
            </div>

            <div class="produto" id="headphone">
                <img src="imagens/fone.jpg" alt="headphone">
                <h3 class="titulo-produto">Headphone</h3>
                <p class="valor-produto">R$250,00</p>
                <button class="btn-adicionar" onclick="adicionarItem('headphone')">Adicionar</button>
            </div>

            <div class="produto" id="mouse">
                <img src="imagens/mouse.jpg" alt="mouse">
                <h3 class="titulo-produto">Mouse</h3>
                <p class="valor-produto">R$75,00</p>
                <button class="btn-adicionar" onclick="adicionarItem('mouse')">Adicionar</button>
            </div>

            <div class="produto" id="desktop">
                <img src="imagens/desktop.jpg" alt="desktop">
                <h3 class="titulo-produto">Notebook</h3>
                <p class="valor-produto">R$3.665,90</p>
                <button class="btn-adicionar" onclick="adicionarItem('desktop')">Adicionar</button>
            </div>

        </div>
    </main>
    <footer>
        <p>Desenvolvido por Renan</p>
    </footer>
    <script src="logica.js"></script>
</body>
</html>
