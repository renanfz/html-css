<!DOCTYPE html>
<html lang="pt>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form action="cadastro.py" autocomplete="off">
      <fieldset>
          <legend>Reserva</legend>
          <div class="title-group">
            <h2>Check-in no Hotel</h2>
            <p>Bem-vindo ao nosso hotel! Por favor, preencha as informações abaixo:</p>
          </div>
          
          <div class="form-group">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" required>
          </div>

          <div class="form-group">
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required>
          </div>

          <div class="form-group">
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" placeholder="(99) 99999-9999" required>
          </div>

          <div class="form-group">
            <label for="idcheckin">Data de Check-in</label>
            <input type="date" name="dcheckin" id="idcheckin" required>
          </div>

          <div class="form-group">
            <label for="ihcheckin">Horário de Check-in</label>
            <input type="time" name="hcheckin" id="ihcheckin">
          </div>

          <div class="form-group">
            <label for="ihcheckout">Horário de Check-out</label>
            <input type="time" name="hcheckout" id="ihcheckout">
          </div>

          <button type="submit" id="ienviar">Enviar</button>
          <button type="reset" id="ilimpar">Limpar</button>
        </fieldset>
      </form>
      
      <script src="cadastro.py"></script>
</body>
</html>
