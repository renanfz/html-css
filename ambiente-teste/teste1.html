<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div {
            border: 1px solid gray;
        }

        .principal {
            display: block;
            height: 450px;
            width: 450px;
        }

        .item1 {
            background-color: lightblue;
            display: inline;
        }

        .item2 {
            background-color: lightblue;
            display: grid;
        }
    </style>
</head>
<body>
    <h2>Testando display e comportamentos</h2><br>
    <div class="principal">
        <div class="item1">
            <p>item 1</p>
        </div>  
        <div class="item2">
            <label for="">Nome</label>
            <input type="text">
        </div>      
    </div>
</body>
</html>
