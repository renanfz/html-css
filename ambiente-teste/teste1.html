<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        * {
            font-family: 'Segoe UI';
            }

            button {
            background-color: black;
            color: white;
            height: 30px;
            border-radius: 7px;
            border: none;
            }

            dialog {
            border-radius: 7px;
            border: none;
            transition: .3s ease;
            }
    </style>
</head>
<body>
    <button>Abrir pop up</button>
    <dialog>
        <p>Função indisponivel</p>
        <button>Ok</button>
    </dialog>

    <script>
        let modal = document.querySelector("dialog")
        let button = document.querySelector("button")
        let buttonOk = document.querySelector("dialog button")

        button.onclick = function () {
        modal.showModal()
        }

        buttonOk.onclick = function () {
        modal.close()
        }
    </script>
</body>
</html>
